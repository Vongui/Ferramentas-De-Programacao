<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <title>Home</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:growl id="growl" showDetail="true"/>
                    <p:menubar>
                        
                        <p:menuitem value="Home" icon="pi pi-fw pi-home"
                                    outcome="/index"/>
                        <p:submenu label="Financeiro" icon="pi pi-fw pi-dollar">
                            <p:menuitem value="Listagem" icon="pi pi-fw pi-list"
                                        outcome="/financeiro/list.xhtml"/>
                            <p:menuitem value="Cadastro" icon="pi pi-fw pi-plus-circle"
                                        outcome="/financeiro/create.xhtml"/>
                        </p:submenu>
                        
                        <p:menuitem value="Comum" icon="pi pi-fw pi-address-book"
                                    outcome="/comum.xhtml"/>
                        
                        <p:menuitem value="Pessoa" icon="pi pi-fw pi-user"
                                    outcome="/pessoa/ListPessoa" />
                        
                        <p:menuitem value="VeÃ­culo" icon="pi pi-fw pi-car"
                                    outcome="/veiculo/ListVeiculo"/>
                        

                        <f:facet name="end">
                            <h:outputText
                                value="#{loginController.pessoaAutenticada.nome}"
                                style=" color: red" >
                                    
                            </h:outputText>
                            <p:button value="Login" icon="pi pi-fw pi-sign-in" 
                                      styleClass="ui-button-info"
                                      outcome="/login/login.xhtml"
                                      rendered="#{loginController.pessoaAutenticada == null}"/>
                            
                            <p:button value="Signup" icon="pi pi-fw pi-user-plus" 
                                      styleClass="ui-button-info"
                                      outcome="/login/signup.xhtml"
                                      rendered="#{loginController.pessoaAutenticada == null}"
                                      />
                            
                            <p:submenu label="Perfil" icon="pi pi-fw pi-user" rendered="#{loginController.pessoaAutenticada != null}">
                                <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out"
                                                 styleClass="ui-button-info" 
                                                 action ="#{loginController.desconnect()}"
                                                 update="@all"/>
                            </p:submenu>
                            
                        </f:facet>

                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
